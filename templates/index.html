<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to the Financial APIðŸ’°</h1>
        <h3>Capestone Project For Full-Stack CourseðŸª„</h3>
        
    </header>

    <main>
        {% if error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
        <section>
            <h2 class="transaction-title">Add a Transactions Here</h2>
            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <div>
                    <label for="id">ID:</label>
                    <input type="number" id="id" name="id" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" step="0.01" id="amount" name="amount" required>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
    </main>

    <footer>
    <div class="footer-container">
        <button class="transaction-history-btn" onclick="window.location.href='{% url 'transaction_history' %}'">
            View Transaction History
        </button>
        <h5>Â© 2025 Abdelrhman Mazen</h5>
    </div>
</footer>
</body>
</html>
